[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vampires_control"
description = "VAMPIRES control software"
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "Miles Lucas", email = "mdlucas@hawaii.edu"}]
requires-python = ">=3.7"
dependencies = [
    "docopt",
    "numpy",
    "scikit-image",
    "scxconf",
    "swmain",
    "scxkw",
    "tqdm",
    "device_control",
    "rich",
    "pyzmq",
    "trogon",
    "pyyaml"
]
dynamic = ["version"]

[project.optional-dependencies]
test = ["pytest", "pytest-cov"]
docs = ["sphinx", "sphinx-rtd-theme", "myst-parser", "sphinx-autobuild"]

[project.scripts]
launch_daemons = "vampires_control.launch:main"
acquire = "vampires_control.acquisition.main:main"
autofocus = "vampires_control.autofocus:autofocus"
vampires_gen2_daemon = "vampires_control.gen2.main:main"
vampires_qwp_daemon = "vampires_control.daemons.qwp_daemon:main"
vampires_temp_daemon = "vampires_control.daemons.temp_poll_daemon:main"
vampires_status = "vampires_control.status:main"
# camera control
get_tint = "vampires_control.cameras:get_tint"
get_fps = "vampires_control.cameras:get_fps"
set_tint = "vampires_control.cameras:set_tint"
set_trigger = "vampires_control.cameras:set_trigger"
set_readout_mode = "vampires_control.cameras:set_readout_mode"
set_mode = "vampires_control.cameras:set_mode"
# plotting
cam_hists = "vampires_control.plotting:histogram"
# configurations
prep_nominal = "vampires_control.configurations:nominal"
prep_sdi = "vampires_control.configurations:prep_sdi"
prep_pdi = "vampires_control.configurations:prep_pdi"
# health
healthcheck = "vampires_control.health:healthcheck"

[tool.setuptools.dynamic]
version = {attr = "vampires_control.__version__"}

[tool.pytest.ini_options]
log_cli = false
log_cli_level = "DEBUG"
log_cli_format = "[%(levelname)s] (%(name)-15s) %(message)s"

[tool.coverage.run]
source = ["vampires_control"]