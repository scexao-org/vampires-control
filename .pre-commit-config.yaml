# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: 4.3.21
    hooks:
      - id: isort
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.1.1
    hooks:
     - id: autoflake